<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name ="viewport" content="width=device-width,initial-scale=1.0">
        <title>Bai3_Tuan2</title>
        <link rel="stylesheet" href="BAI3_TUAN2.css">
        <script src="BAI3_TUAN2.js"></script>
    </head>
    <body onload ="displayDate()">
        <div class="datban">
            <table class="table1">
                <tr>
                    <td style="width:369px;padding-left: 20px" ><p id="time"></p></td>
                    <td style="padding-left: 20px;" >Nhân viên:  <span id="employee"></span></td>
                </tr>
                <tr>
                    <td id="menu" colspan="2">
                        <h3>THỰC ĐƠN</h3>
                    </td>
                </tr>
                <tr class="dropdown_menu">
                    <td colspan="2">
                        <table class="table2">
                            <tr style="font-size: 12; color:#0a0a0a;background-color: #d4dcf3; height: 50px;">
                                <th><b>Bàn</b></th>
                                <th><b>Món ăn</b></th>
                            </tr>
                            <tr >
                                 <td>
                                    <select id="table" onchange="addFood()" >
                                        <option value="0"> Choose a table</option>
                                        <option value="1">Bàn 1</option>
                                        <option value="2">Bàn 2</option>
                                        <option value="3">Bàn 3</option>
                                    </select>
                                 </td>
                                 <td>
                                    <select id="food" onchange="addFood()" >
                                        <option value="bun_bo">Bún bò</option>
                                        <option value="hu_tieu">Hủ tiếu</option>
                                        <option value="banh_canh">Bánh canh </option>
                                        <option value="pho_bo">Phở bò</option>
                                        <option value="nui">Nui</option>
                                        <option value="banh_my_thit">Bánh mỳ thịt </option>
                                        <option value="banh_cuon">Bánh cuốn </option>
                                    </select>
                                 </td>
                            </tr>
                        </table>
                    </td>
                </tr>

            </table>
        </div>

        <div class="inhoadon">
            <table style="width:100%; border-style:none">
                <tr>
                    <th style="border:none; font-size:22px" id="number_table1">Bàn 1</th>
                    <th style="border:none; font-size:22px" id="number_table2">Bàn 2</th>
                    <th style="border:none; font-size:22px" id="number_table3">Bàn 3</th>
                </tr>
                <tr>
                    <td style="border:none;">
                        <table class="booking_table" id="ban1">
                            <tr>
                                <th>Món</th>
                                <th >SL</th>
                                <th>Tiền</th>
                                <th>Thao tác</th>
                            </tr>
                            
                            <tr>
                                <th>Tổng tiền </th>
                                <td colspan="3"><b><p id="tong_tien_ban1"></p></b></td>
                            </tr>
                            <tr>
                                <td  colspan="4" onclick="billPage('ban1')"><button>In hóa đơn</button></td>
                            </tr>
                        </table>
                    </td>
                    <td style="border:none;">
                        <table class="booking_table" id="ban2">
                            <tr>
                                <th>Món</th>
                                <th >SL</th>
                                <th>Tiền</th>
                                <th>Thao tác</th>
                            </tr>
                            
                            <tr>
                                <th>Tổng tiền </th>
                                <td colspan="3"><b><p id="tong_tien_ban2"></p></b></td>
                            </tr>
                            <tr>
                                <td colspan="4" onclick="billPage('ban2')"><button>In hóa đơn</button></td>
                            </tr>
                        </table>
                    </td>
                    <td style="border:none;">
                        <table class="booking_table" id="ban3">
                            <tr>
                                <th>Món</th>
                                <th >SL</th>
                                <th>Tiền</th>
                                <th>Thao tác</th>
                            </tr>
                           
                            <tr>
                                <th>Tổng tiền </th>
                                <td colspan="3"><b><p id="tong_tien_ban3"></p></b</td>
                            </tr>
                            <tr>
                                <td colspan="4" onclick="billPage('ban3')"><button>In hóa đơn</button></td>
                            </tr>
                        </table>
                    </td>     
                </tr>
            </table>
        </div>        
    </body>
</html>
